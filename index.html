<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itiraf Sitesi</title>
    <style>
        /* General style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #admin-menu-toggle {
            color: #fff;
            cursor: pointer;
        }

        #admin-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            padding: 10px;
        }

        #admin-menu ul {
            list-style-type: none;
            padding: 0;
        }

        #admin-menu ul li {
            margin-bottom: 10px;
        }

        #admin-menu ul li button {
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        /* Visual effects */
        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* Confession form styles */
        #itiraf-et {
            padding: 20px;
            text-align: center;
        }

        #itiraf {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        #paylas-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #paylas-button:hover {
            background-color: #555;
        }

        #itiraf-mesaj {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        <h1>Itiraf Sitesi</h1>
        <nav>
            <ul>
                <li><a href="#" id="ana-sayfa">Ana Sayfa</a></li>
                <li><a href="#" id="itiraf-et-buton">Itiraf Et</a></li>
                <li><a href="#" id="admin-menu-toggle">Admin</a></li>
            </ul>
        </nav>
        <div id="admin-menu" style="display: none;">
            <ul>
                <li><button id="itiraf-sil">Itiraf Sil</button></li>
                <li><button id="arka-plan-degistir">Arka Plan Değiştir</button></li>
                <li><button id="muzik-ekle">Müzik Ekle</button></li>
            </ul>
        </div>
    </header>

    <section id="main">
        <h2>Hoşgeldiniz!</h2>
        <p>Burada itirafları okuyabilir ve kendi itirafınızı gönderebilirsiniz.</p>
    </section>

    <section id="itiraf-et" style="display:none;">
        <h2>Itiraf Et</h2>
        <textarea id="itiraf" name="itiraf" rows="4" cols="50" placeholder="Itirafınızı buraya yazın..."></textarea><br>
        <button id="paylas-button">Paylaş</button>
        <div id="itiraf-mesaj" style="display: none;">Itirafınız başarıyla paylaşıldı!</div>
    </section>

    <footer>
        <p>&copy; 2024 Itiraf Sitesi</p>
    </footer>

    <script>
        // Admin password
        var adminPassword = "BOZKURT";

        // Check if the entered password is correct
        function checkAdminPassword(password) {
            return password === adminPassword;
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage("main");
        });

        document.getElementById("ana-sayfa").addEventListener("click", function() {
            showPage("main");
        });

        document.getElementById("itiraf-et-buton").addEventListener("click", function() {
            showPage("itiraf-et");
        });

        // Admin menu toggle
        var adminMenu = document.getElementById("admin-menu");
        var adminMenuToggle = document.getElementById("admin-menu-toggle");
        var adminMenuOpen = false;

        adminMenuToggle.addEventListener("click", function() {
            if (adminMenuOpen) {
                adminMenu.style.display = "none";
                adminMenuOpen = false;
            } else {
                var password = prompt("Admin şifresini girin:");
                if (checkAdminPassword(password)) {
                    adminMenu.style.display = "block";
                    adminMenuOpen = true;
                } else {
                    alert("Yanlış admin şifresi!");
                }
            }
        });

        // Close admin menu when clicking outside
        document.addEventListener("click", function(event) {
            var target = event.target;
            if (!target.closest("#admin-menu") && !target.closest("#admin-menu-toggle")) {
                adminMenu.style.display = "none";
                adminMenuOpen = false;
            }
        });

        // Delete confession button
        document.getElementById("itiraf-sil").addEventListener("click", function() {
            var password = prompt("Admin şifresini girin:");
            if (checkAdminPassword(password)) {
                var itirafID = prompt("Silmek istediğiniz itirafın ID'sini girin:");
                // Here, the deletion process will take place
                // For example: Confessions with the given ID can be deleted from the database
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        // Change background button
        document.getElementById("arka-plan-degistir").addEventListener("click", function() {
            var password = prompt("Admin şifresini girin:");
            if (checkAdminPassword(password)) {
                var yeniArkaPlan = prompt("Yeni arka plan resmi veya video URL'sini girin:");
                // Here, the background change process will take place
                // For example: The background-image property of the Body element can be used to change the background
                // Check if the URL is a video from YouTube
                if (yeniArkaPlan.includes("youtube")) {
                    var videoBackground = document.getElementById("video-background");
                    var videoSource = document.querySelector("#video-background source");videoBackground.style.display = "block"; // Show the video background
                    videoSource.setAttribute("src", yeniArkaPlan);
                    videoBackground.load(); // Load the new video
                } else {
                    document.body.style.backgroundImage = "url('" + yeniArkaPlan + "')"; // Change the background image
                }
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        // Add music button
        document.getElementById("muzik-ekle").addEventListener("click", function() {
            var password = prompt("Admin şifresini girin:");
            if (checkAdminPassword(password)) {
                var yeniMuzik = prompt("Yeni müzik URL'sini girin:");
                // Here, the music adding process will take place
                // For example: Audio element can be used to add music to the page
                var audioElement = document.createElement("audio");
                audioElement.src = yeniMuzik;
                audioElement.controls = true;
                document.body.appendChild(audioElement);
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        document.getElementById("paylas-button").addEventListener("click", function() {
            var itiraf = document.getElementById("itiraf").value;
            var itirafMesaj = document.getElementById("itiraf-mesaj");
            if (itiraf.trim() !== "") {
                // Display confession message
                itirafMesaj.style.display = "block";
                // Clear confession textarea
                document.getElementById("itiraf").value = "";
                // Hide the message after 3 seconds
                setTimeout(function() {
                    itirafMesaj.style.display = "none";
                }, 3000);
                // Display the confession on the main page
                displayConfession(itiraf);
            } else {
                alert("Lütfen bir itiraf yazın!");
            }
        });

        function showPage(pageId) {
            var pages = document.querySelectorAll("section");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }

        // Function to display confession on the main page
        function displayConfession(confession) {
            var confessionContainer = document.createElement("div");
            confessionContainer.classList.add("confession");
            confessionContainer.textContent = confession;
            document.getElementById("main").appendChild(confessionContainer);
        }
    </script>
</body>
</html>
