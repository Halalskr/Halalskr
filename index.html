<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itiraf Sitesi</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #admin-menu-toggle {
            color: #fff;
            cursor: pointer;
        }

        #admin-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            padding: 10px;
        }

        #admin-menu ul {
            list-style-type: none;
            padding: 0;
        }

        #admin-menu ul li {
            margin-bottom: 10px;
        }

        #admin-menu ul li button {
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        /* Görsel efektler */
        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* Itiraf Et bölümü stilleri */
        #itiraf-et {
            padding: 20px;
            text-align: center;
        }

        #itiraf {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        #paylas-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #paylas-button:hover {
            background-color: #555;
        }

        #itiraf-mesaj {
            margin-top: 20px;
            display: none; /* Başlangıçta gizli */
        }

        .confession {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Itiraf Sitesi</h1>
        <nav>
            <ul>
                <li><a href="#" id="ana-sayfa">Ana Sayfa</a></li>
                <li><a href="#" id="itiraf-et-buton">Itiraf Et</a></li>
                <li><a href="#" id="admin-menu-toggle">:</a></li>
            </ul>
        </nav>
        <div id="admin-menu">
            <ul>
                <li><button id="itiraf-sil">Itiraf Sil</button></li>
                <li><button id="arka-plan-degistir">Arka Plan Değiştir</button></li>
                <li><button id="muzik-ekle">Müzik Ekle</button></li>
            </ul>
        </div>
    </header>

    <section id="main">
        <h2>Hoşgeldiniz!</h2>
        <p>Burada itirafları okuyabilir ve kendi itirafınızı gönderebilirsiniz.</p>
        <div id="confession-list"></div>
    </section>

    <section id="itiraf-et" style="display:none;">
        <h2>Itiraf Et</h2>
        <textarea id="itiraf" name="itiraf" rows="4" cols="50" placeholder="Itirafınızı buraya yazın..."></textarea><br>
        <button id="paylas-button">Paylaş</button>
        <div id="itiraf-mesaj" style="display: none;">Itirafınız başarıyla paylaşıldı!</div>
    </section>

    <footer>
        <p>&copy; 2024 Itiraf Sitesi</p>
    </footer>

    <script>
        var adminPassword = "BOZKURT"; // Admin şifresi

        document.addEventListener("DOMContentLoaded", function() {
            showPage("main");
        });

        document.getElementById("ana-sayfa").addEventListener("click", function() {
            showPage("main");
        });

        document.getElementById("itiraf-et-buton").addEventListener("click", function() {
            showPage("itiraf-et");
        });

        // Admin menüsünü açma/kapatma
        var adminMenu = document.getElementById("admin-menu");
        var adminMenuToggle = document.getElementById("admin-menu-toggle");
        var adminMenuOpen = false;

        adminMenuToggle.addEventListener("click", function() {
            if (adminMenuOpen) {
                adminMenu.style.display = "none";
                adminMenuOpen = false;
            } else {
                adminMenu.style.display = "block";
                adminMenuOpen = true;
            }
        });

        // Documenta tıklanınca admin menüsünü kapat
        document.addEventListener("click", function(event) {
            var target = event.target;
            if (!target.closest("#admin-menu") && !target.closest("#admin-menu-toggle")) {
                adminMenu.style.display = "none";
                adminMenuOpen = false;
            }
        });

        // Itirafı sil butonu
        document.getElementById("itiraf-sil").addEventListener("click", function() {
            var isAdmin = prompt("Admin şifresini girin:");
            if (isAdmin === adminPassword) {
                var itirafID = prompt("Silmek istediğiniz itirafın ID'sini girin:");
                var confession = document.getElementById(itirafID);
                if (confession) {
                    confession.remove();
                } else {
                    alert("Böyle bir itiraf bulunamadı!");
                }
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        // Arka planı değiştir butonu
        document.getElementById("arka-plan-degistir").addEventListener("click", function() {
            var isAdmin = prompt("Admin şifresini girin:");
            if (isAdmin === adminPassword) {
                var newBackground = prompt("Yeni arka plan resmi veya video URL'sini girin:");
                document.body.style.backgroundImage = "url('" + newBackground + "')";
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        // Müzik eklebutonu
        document.getElementById("muzik-ekle").addEventListener("click", function() {
            var isAdmin = prompt("Admin şifresini girin:");
            if (isAdmin === adminPassword) {
                var musicURL = prompt("Yeni müzik URL'sini girin:");
                var audio = new Audio(musicURL);
                audio.play();
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        document.getElementById("paylas-button").addEventListener("click", function() {
            var itiraf = document.getElementById("itiraf").value;
            var itirafMesaj = document.getElementById("itiraf-mesaj");
            if (itiraf.trim() !== "") {
                var confessionID = "confession-" + Date.now(); // Rastgele bir ID oluştur
                var confessionHTML = '<div class="confession" id="' + confessionID + '"><p>' + itiraf + '</p><span>ID: ' + confessionID + '</span></div>';
                var confessionList = document.getElementById("confession-list");
                confessionList.insertAdjacentHTML("beforeend", confessionHTML);
                // Itiraf mesajını göster
                itirafMesaj.style.display = "block";
                // Itiraf alanını temizle
                document.getElementById("itiraf").value = "";
                // 3 saniye sonra mesajı gizle
                setTimeout(function() {
                    itirafMesaj.style.display = "none";
                }, 3000);
            } else {
                alert("Lütfen bir itiraf yazın!");
            }
        });

        function showPage(pageId) {
            var pages = document.querySelectorAll("section");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }
    </script>
</body>
</html>
