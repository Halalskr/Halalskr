<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Code Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Arka plan rengi */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #111; /* Sohbet kutusu arka plan rengi */
        }

        .chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .input-container {
            display: flex;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            background-color: #222; /* Giriş kutusu arka plan rengi */
            color: white; /* Giriş kutusu metin rengi */
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Gönder butonu arka plan rengi */
            color: white;
            border: 1px solid #4CAF50;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
            border: 1px solid #45a049;
        }

        /* Mesaj stilleri */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-width: 70%;
        }

        .user {
            background-color: #4CAF50; /* Kullanıcı mesajı arka plan rengi */
            align-self: flex-end;
        }

        .response {
            background-color: #f44336; /* Yanıt mesajı arka plan rengi */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input id="chatInput" type="text" placeholder="Type your message or code">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                displayMessage(message, true);
                chatInput.value = '';

                try {
                    const apiKey = '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';
                    const apiUrl = 'https://api.openai.com/v1/completions';

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            prompt: message,
                            max_tokens: 50 // İsteğe bağlı: Alınan yanıtın maksimum uzunluğu
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.choices[0].text.trim();
                        displayMessage(answer, false);
                    } else {
                        throw new Error('Failed to get response from API');
                    }
                } catch (error) {
                    displayMessage('An error occurred while fetching response.', false);
                    console.error(error);
                }
            }
        }

        function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.textContent = message;
            msgElem.className = isUser ? 'message user' : 'message response';
            chatbox.appendChild(msgElem);
        }
    </script>
</body>
</html>
