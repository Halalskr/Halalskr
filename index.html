<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itiraf Sitesi</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #admin-menu-toggle {
            color: #fff;
            cursor: pointer;
        }

        #admin-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            padding: 10px;
        }

        #admin-menu ul {
            list-style-type: none;
            padding: 0;
        }

        #admin-menu ul li {
            margin-bottom: 10px;
        }

        #admin-menu ul li button {
            color: #fff;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        /* Görsel efektler */
        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* Itiraf Et bölümü stilleri */
        #itiraf-et {
            padding: 20px;
            text-align: center;
        }

        #itiraf {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        #paylas-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #paylas-button:hover {
            background-color: #555;
        }

        #itiraf-mesaj {
            margin-top: 20px;
            display: none; /* Başlangıçta gizli */
        }

        .confession {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Itiraf Sitesi</h1>
        <nav>
            <ul>
                <li><a href="#" id="ana-sayfa">Ana Sayfa</a></li>
                <li><a href="#" id="itiraf-et-buton">Itiraf Et</a></li>
                <li><a href="#" id="admin-menu-toggle">:</a></li>
            </ul>
        </nav>
        <div id="admin-menu" style="display: none;">
            <ul>
                <li><button id="itiraf-sil">Itiraf Sil</button></li>
                <li><button id="arka-plan-degistir">Arka Plan Değiştir</button></li>
                <li><button id="muzik-ekle">Müzik Ekle</button></li>
            </ul>
        </div>
    </header>

    <section id="main">
        <h2>Hoşgeldiniz!</h2>
        <div id="confession-list">
            <!-- Buraya itiraflar eklenecek -->
        </div>
    </section>

    <section id="itiraf-et" style="display:none;">
        <h2>Itiraf Et</h2>
        <textarea id="itiraf" name="itiraf" rows="4" cols="50" placeholder="Itirafınızı buraya yazın..."></textarea><br>
        <button id="paylas-button">Paylaş</button>
        <div id="itiraf-mesaj" style="display: none;">Itirafınız başarıyla paylaşıldı!</div>
    </section>

    <footer>
        <p>&copy; 2024 Itiraf Sitesi</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showPage("main");
        });

        document.getElementById("ana-sayfa").addEventListener("click", function() {
            showPage("main");
        });

        document.getElementById("itiraf-et-buton").addEventListener("click", function() {
            showPage("itiraf-et");
        });

        // Admin menüsünü açma/kapatma
        var adminMenu = document.getElementById("admin-menu");
        var adminMenuToggle = document.getElementById("admin-menu-toggle");
        adminMenuToggle.addEventListener("click", function() {
            if (adminMenu.style.display === "block") {
                adminMenu.style.display = "none";
            } else {
                adminMenu.style.display = "block";
            }
        });

        // Function to check admin password
        function checkAdminPassword(password) {
            return password === "BOZKURT";
        }

        // Itirafı sil button
        document.getElementById("itiraf-sil").addEventListener("click", function() {
            var password = prompt("Admin şifresini girin:");
            if (checkAdminPassword(password)) {
                var itirafID = prompt("Silmek istediğiniz itirafın ID'sini girin:");
                var itirafElement = document.getElementById(itirafID);
                if (itirafElement) {
                    itirafElement.remove();
                } else {
                    alert("Böyle bir itiraf bulunamadı!");
                }
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        // Müzik ekle button
        document.getElementById("muzik-ekle").addEventListener("click", function() {
            var password = prompt("Admin şifresini girin:");
            if (checkAdminPassword(password)) {
                var yeniMuzik = prompt("Yeni müzik URL'sini girin:");
                var audioElement = document.createElement("audio");
                audioElement.src = yeniMuzik;
                audioElement.controls = true;
                document.body.appendChild(audioElement);
            } else {
                alert("Yanlış admin şifresi!");
            }
        });

        document.getElementById("paylas-button").addEventListener("click", function() {
    var itiraf = document.getElementById("itiraf").value;
    var itirafMesaj = document.getElementById("itiraf-mesaj");
    if (itiraf.trim() !== "") {
        // Itiraf mesajını göster
        itirafMesaj.style.display = "block";
        
        // Itiraf divini oluştur
        var confessionDiv = document.createElement("div");
        confessionDiv.classList.add("confession");
        var confessionID = "confession-" + Date.now(); // Unique ID
        confessionDiv.id = confessionID;
        confessionDiv.innerHTML = "<strong>ID:</strong> " + confessionID + "<br>" + itiraf;

        // Confession listesine ekle
        var confessionList = document.getElementById("confession-list");
        confessionList.appendChild(confessionDiv);

        // Itiraf alanını temizle
        document.getElementById("itiraf").value = "";

        // 3 saniye sonra mesajı gizle
        setTimeout(function() {
            itirafMesaj.style.display = "none";
        }, 3000);
    } else {
        alert("Lütfen bir itiraf yazın!");
    }
});

function showPage(pageId) {
    var pages = document.querySelectorAll("section");
    for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
    }
    document.getElementById(pageId).style.display = "block";
}
</script>
</body>
</html>
